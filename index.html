<!DOCTYPE html>
<html>

<head>
    <title>Color Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 5px;
            font-size: 16px;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
        }

        .result-highlight {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
            word-break: break-all;
        }

        .copy-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .copy-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Color Converter</h1>
        <div class="form-group">
            <label for="color">Color (6-digit hex value):</label>
            <input type="text" id="color" placeholder="Enter color" />
        </div>
        <div class="form-group">
            <label for="alpha">Alpha (0-100):</label>
            <input type="text" id="alpha" placeholder="Enter alpha" />
        </div>
        <div class="form-group">
            <input type="submit" value="Convert" onclick="convertColor()" />
        </div>
        <div class="result" id="result"></div>
        <div class="form-group">
            <button id="copyButton" class="copy-button" disabled>Copy to Clipboard</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
